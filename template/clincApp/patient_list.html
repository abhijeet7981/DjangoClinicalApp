<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Patient List</title>
</head>
<body>
    <h1>Patients</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>

        {% for p in patient_list %}

        <tr>
            <td>{{p.id}}</td>
            <td>{{p.firstName}}</td>
            <td>{{p.lastName}}</td>
            <td>{{p.age}}</td>
            <td><a href="/update/{{p.id}}">Update</a></td>
            <td><a href="/delete/{{p.id}}">Delete</a></td>
            <td><a href="/adddata/{{p.id}}">Add Data</a></td>
            <td><a href="/analyze/{{p.id}}">analyze Data</a></td>
        </tr>

        {% endfor %}
    </table>

    <br>
    <br>
    <a href="/create"> Add Patient</a>

</body>
</html>
